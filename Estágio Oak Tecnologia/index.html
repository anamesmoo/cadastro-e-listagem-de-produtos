<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição do Produto:</label>
            <input type="text" id="productDescription" required>

            <label for="productValue">Valor do Produto:</label>
            <input type="number" id="productValue" required>

            <label>Disponível para Venda:</label>
            <label><input type="radio" name="available" value="sim" required> Sim</label>
            <label><input type="radio" name="available" value="não" required> Não</label>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <h2>Lista de Produtos</h2>
        <button id="newProductButton">Cadastrar Novo Produto</button>
        <table id="productList">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
